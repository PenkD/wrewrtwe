<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Downloads</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
<link rel="icon" href="favicon.png" type="image/png">
<style>
body {
  margin: 0;
  height: 100vh;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  overflow: hidden;
  perspective: 1000px;
  transition: color 0.5s;
  background-size: 800% 800%;
  animation: gradientMove 15s ease infinite;
  background-image: linear-gradient(270deg, #ff7eb3, #65d6ce, #f6d365, #a18cd1);
  display: flex;
  justify-content: center;
  align-items: center;
}
body.dark { background-image: linear-gradient(270deg, #0f0c29, #302b63, #24243e, #4b0c7c, #1c1b2a, #3d1e6d); }

@keyframes gradientMove {
  0% {background-position: 0% 50%;}
  50% {background-position: 100% 50%;}
  100% {background-position: 0% 50%;}
}

.card {
  width: 90vw;
  height: 90vh;
  background: rgba(255,255,255,0.85);
  border-radius: 20px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.2);
  overflow-y: auto;
  padding: 20px;
  display: flex;
  flex-direction: column;
  align-items: center;
  position: relative;
}
body.dark .card { background: rgba(30,30,30,0.85); color: #eee; }

.card h1 { margin: 10px 0; font-size: 2rem; }
.card p { font-size: 1rem; margin: 0 0 20px; }

.downloads {
  display: flex;
  flex-wrap: wrap;
  gap: 15px;
  justify-content: center;
}

.download-btn {
  width: 180px;
  height: 180px;
  background: rgba(255,255,255,0.9);
  border-radius: 16px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: space-between;
  padding: 10px;
  cursor: pointer;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}
.download-btn:hover { transform: translateY(-5px); box-shadow: 0 10px 25px rgba(0,0,0,0.2); }
.download-btn img { width: 100%; height: 120px; object-fit: cover; border-radius: 12px; }
.download-btn span {
  font-weight: bold;
  margin-top: 5px;
  color: #111;
  background: rgba(255,255,255,0.8);
  padding: 2px 6px;
  border-radius: 8px;
}

.search-input {
  width: 50%;
  padding: 10px;
  border-radius: 12px;
  border: none;
  margin-bottom: 20px;
  font-size: 1rem;
}

.dark-toggle {
  position: fixed;
  bottom: 20px;
  left: 20px;
  background: rgba(255,255,255,0.8);
  border: none;
  border-radius: 50%;
  width: 50px;
  height: 50px;
  font-size: 1.2rem;
  cursor: pointer;
  box-shadow: 0 5px 15px rgba(0,0,0,0.2);
  transition: background 0.3s, color 0.3s;
  display: flex;
  justify-content: center;
  align-items: center;
}
body.dark .dark-toggle { background: rgba(50,50,50,0.8); color: #fff; }

.about-btn {
  position: fixed;
  top: 20px;
  right: 20px;
  padding: 10px 20px;
  background: linear-gradient(135deg, #65d6ce, #ff7eb3);
  color: white;
  border: none;
  border-radius: 12px;
  font-size: 1rem;
  font-weight: bold;
  cursor: pointer;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}
.about-btn:hover { transform: translateY(-2px); box-shadow: 0 6px 15px rgba(0,0,0,0.2); }
.about-btn:active { transform: translateY(1px) scale(0.95); box-shadow: none; }

.particle {
  position: absolute;
  width: 8px;
  height: 8px;
  background: rgba(255,255,255,0.8);
  border-radius: 50%;
  pointer-events: none;
  animation: float 4s ease-in-out infinite;
}
body.dark .particle { background: rgba(200,200,255,0.8); }

@keyframes float {
  0% {transform: translateY(0px);}
  50% {transform: translateY(-15px);}
  100% {transform: translateY(0px);}
}
</style>
</head>
<body>
<button class="about-btn" onclick="location.href='https://nefarious.site'">Home</button>
<div class="card" id="tiltCard">
  <h1>Downloads</h1>
  <input type="text" class="search-input" placeholder="Search downloads..." id="searchInput">
  <div class="downloads" id="downloadsContainer">
    <div class="download-btn" onclick="location.href='/download1'">
      <img src="https://via.placeholder.com/150" alt="Download 1">
      <span>Download 1</span>
    </div>
    <div class="download-btn" onclick="location.href='/download2'">
      <img src="https://via.placeholder.com/150" alt="Download 2">
      <span>Download 2</span>
    </div>
    <div class="download-btn" onclick="location.href='/download3'">
      <img src="https://via.placeholder.com/150" alt="Download 3">
      <span>Download 3</span>
    </div>
    <div class="download-btn" onclick="location.href='/download4'">
      <img src="https://via.placeholder.com/150" alt="Download 4">
      <span>Download 4</span>
    </div>
    <div class="download-btn" onclick="location.href='/download5'">
      <img src="https://via.placeholder.com/150" alt="Download 5">
      <span>Download 5</span>
    </div>
  </div>
</div>

<button class="dark-toggle" id="darkToggle"><i class="fas fa-moon"></i></button>

<script>
const tiltCard = document.getElementById('tiltCard');
const body = document.body;

tiltCard.addEventListener('mousemove', e => {
  const rect = tiltCard.getBoundingClientRect();
  const x = e.clientX - rect.left;
  const y = e.clientY - rect.top;
  const rotateX = ((y - rect.height/2)/(rect.height/2)) * -15;
  const rotateY = ((x - rect.width/2)/(rect.width/2)) * 15;
  tiltCard.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.02)`;
});
tiltCard.addEventListener('mouseleave', () => {
  tiltCard.style.transition = 'transform 0.5s ease';
  tiltCard.style.transform = 'rotateX(0deg) rotateY(0deg) scale(1)';
  setTimeout(() => tiltCard.style.transition='',500);
});

document.addEventListener('mousemove', e => {
  const xPercent = e.clientX / window.innerWidth - 0.5;
  const yPercent = e.clientY / window.innerHeight - 0.5;
  const moveX = xPercent * 40;
  const moveY = yPercent * 40;
  body.style.backgroundPosition = `${50 + moveX}% ${50 + moveY}%`;
});

function createParticles(count){
  for(let i=0;i<count;i++){
    const p=document.createElement('div');
    p.classList.add('particle');
    p.style.left=Math.random()*100+'vw';
    p.style.top=Math.random()*100+'vh';
    p.style.animationDuration=3+Math.random()*2+'s';
    body.appendChild(p);
  }
}
createParticles(25);

const darkToggle = document.getElementById('darkToggle');
darkToggle.addEventListener('click', () => { body.classList.toggle('dark'); });

const searchInput = document.getElementById('searchInput');
const downloadsContainer = document.getElementById('downloadsContainer');
searchInput.addEventListener('input', () => {
  const filter = searchInput.value.toLowerCase();
  Array.from(downloadsContainer.children).forEach(btn => {
    const text = btn.querySelector('span').textContent.toLowerCase();
    btn.style.display = text.includes(filter) ? 'flex' : 'none';
  });
});
</script>
</body>
</html>
