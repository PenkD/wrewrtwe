<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Downloads - Nefarious Hub</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
<link rel="icon" href="favicon.png" type="image/png">
<style>
:root {
  --primary: #ff7eb3;
  --secondary: #65d6ce;
  --button-radius: 20px;
}

/* BODY & THEME */
body {
  margin:0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  transition: background 0.5s, color 0.5s;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4, #a18cd1, #fbc2eb);
  background-size: 400% 400%;
  animation: gradientMove 15s ease infinite;
  color: #111;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  overflow: hidden;
}
body.dark {
  background: linear-gradient(135deg, #1e1e2f, #282830, #111, #222233);
  color: #fff;
}

@keyframes gradientMove {
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* MAIN CARD */
.card {
  width: 80vw;
  height: 80vh;
  background: rgba(255,255,255,0.15);
  backdrop-filter: blur(20px) saturate(180%);
  border-radius: 25px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.2);
  overflow-y: auto;
  padding: 20px;
  display: flex;
  flex-direction: column;
  align-items: center;
  transition: transform 0.3s ease;
}
body.dark .card { background: rgba(0,0,0,0.3); }

.card h1 {
  font-size: 2.5rem;
  margin-bottom: 20px;
  background: linear-gradient(90deg, var(--primary), var(--secondary));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

/* SEARCH BAR */
.search-input {
  width: 60%;
  padding: 12px;
  border-radius: var(--button-radius);
  border: none;
  margin-bottom: 20px;
  font-size: 1rem;
}

/* DOWNLOAD BUTTONS */
.downloads {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
  justify-content: center;
}
.download-btn {
  width: 160px;
  background: rgba(255,255,255,0.25);
  border-radius: var(--button-radius);
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 10px;
  cursor: pointer;
  transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
  color: #fff;
  font-weight: bold;
}
.download-btn:hover {
  transform: translateY(-8px) scale(1.05) rotateZ(1deg);
  box-shadow: 0 15px 30px rgba(0,0,0,0.3);
  background: rgba(255,255,255,0.35);
}
.download-btn img {
  width: 100%;
  height: 110px;
  object-fit: cover;
  border-radius: 12px;
  margin-bottom: 8px;
}
.download-btn span {
  background: rgba(255,255,255,0.25);
  padding: 4px 8px;
  border-radius: 12px;
  text-align: center;
  margin-bottom: 5px;
}
.download-btn .btn-row {
  display: flex;
  width: 100%;
  gap: 5px;
  justify-content: center;
}
.download-btn .btn-row button {
  flex: 1;
  padding: 5px;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  font-size: 0.8rem;
  font-weight: bold;
  transition: background 0.2s, transform 0.2s;
}
.download-btn .btn-row button.download-main {
  background: var(--primary);
  color: #fff;
}
.download-btn .btn-row button.download-source {
  background: var(--secondary);
  color: #fff;
}
.download-btn .btn-row button:hover {
  transform: scale(1.05);
  opacity: 0.9;
}

/* DARK MODE TOGGLE */
#darkToggle {
  position: fixed;
  bottom: 20px;
  left: 20px;
  border: none;
  background: linear-gradient(135deg, var(--primary), var(--secondary));
  color: #fff;
  font-size: 1.3rem;
  padding: 10px 12px;
  border-radius: 50%;
  cursor: pointer;
  box-shadow: 0 5px 15px rgba(0,0,0,0.2);
  z-index: 100;
}
#darkToggle:hover { transform: scale(1.1); }

/* PARTICLES */
.particle {
  position: absolute;
  width: 8px;
  height: 8px;
  background: rgba(255,255,255,0.5);
  border-radius: 50%;
  pointer-events: none;
  animation: float 4s ease-in-out infinite;
}
body.dark .particle { background: rgba(200,200,255,0.5); }
@keyframes float { 0%{transform:translateY(0)} 50%{transform:translateY(-15px)} 100%{transform:translateY(0)} }
</style>
</head>
<body>

<div class="card" id="tiltCard">
  <h1>Downloads</h1>
  <input type="text" class="search-input" placeholder="Search downloads..." id="searchInput">
  <div class="downloads" id="downloadsContainer">

    <!-- Example button with two buttons inside -->
    <div class="download-btn">
      <img src="https://cdn3.iconfinder.com/data/icons/files-128/24/file-512.png" alt="C# File Organizer">
      <span>C# File Organizer</span>
      <div class="btn-row">
        <button class="download-main" onclick="openLink('https://github.com/PenkD/FileOrganizerInC-/releases/download/Latest/FileOrganizer.exe')">Download</button>
        <button class="download-source" onclick="openLink('https://raw.githubusercontent.com/PenkD/FileOrganizerInC-/refs/heads/main/codeMain.cs')">Source</button>
      </div>
    </div>

    <div class="download-btn">
      <img src="https://via.placeholder.com/150" alt="Download 2">
      <span>Download 2</span>
      <div class="btn-row">
        <button class="download-main" onclick="openLink('/download2')">Download</button>
        <button class="download-source" onclick="openLink('/source2')">Source</button>
      </div>
    </div>

    <div class="download-btn">
      <img src="https://via.placeholder.com/150" alt="Download 3">
      <span>Download 3</span>
      <div class="btn-row">
        <button class="download-main" onclick="openLink('/download3')">Download</button>
        <button class="download-source" onclick="openLink('/source3')">Source</button>
      </div>
    </div>

  </div>
</div>

<button id="darkToggle"><i class="fas fa-moon"></i></button>
<audio id="clickSound" src="click.mp3"></audio>

<script>
// Tilt effect
const tiltCard = document.getElementById('tiltCard');
tiltCard.addEventListener('mousemove', e => {
  const rect = tiltCard.getBoundingClientRect();
  const x = e.clientX - rect.left;
  const y = e.clientY - rect.top;
  const rotateX = ((y - rect.height/2)/(rect.height/2)) * -10;
  const rotateY = ((x - rect.width/2)/(rect.width/2)) * 10;
  tiltCard.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.02)`;
});
tiltCard.addEventListener('mouseleave', () => {
  tiltCard.style.transition = 'transform 0.5s ease';
  tiltCard.style.transform = 'rotateX(0deg) rotateY(0deg) scale(1)';
  setTimeout(()=> tiltCard.style.transition='',500);
});

// Floating particles
function createParticles(count){
  const body = document.body;
  for(let i=0;i<count;i++){
    const p = document.createElement('div');
    p.className='particle';
    p.style.left=Math.random()*100+'vw';
    p.style.top=Math.random()*100+'vh';
    p.style.animationDuration=3+Math.random()*2+'s';
    body.appendChild(p);
  }
}
createParticles(25);

// Dark mode
const darkToggle = document.getElementById('darkToggle');
const body = document.body;
const clickSound = document.getElementById('clickSound');
if(localStorage.getItem('theme')==='dark') body.classList.add('dark');
darkToggle.addEventListener('click', () => {
  body.classList.toggle('dark');
  localStorage.setItem('theme', body.classList.contains('dark')?'dark':'light');
  clickSound.currentTime=0; clickSound.play();
  darkToggle.innerHTML = body.classList.contains('dark') ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
});

// Open link with click sound
function openLink(url){
  clickSound.currentTime=0;
  clickSound.play();
  window.location.href=url;
}

// Search filter
document.addEventListener('DOMContentLoaded',()=> {
  const searchInput = document.getElementById('searchInput');
  const downloadsContainer = document.getElementById('downloadsContainer');
  searchInput.addEventListener('input',()=> {
    const filter = searchInput.value.toLowerCase();
    Array.from(downloadsContainer.children).forEach(btn=>{
      const text = btn.querySelector('span').textContent.toLowerCase();
      btn.style.display = text.includes(filter)?'flex':'none';
    });
  });
});

// Background movement
document.addEventListener('mousemove', e=>{
  const xPercent = e.clientX/window.innerWidth - 0.5;
  const yPercent = e.clientY/window.innerHeight - 0.5;
  const moveX = xPercent*40;
  const moveY = yPercent*40;
  body.style.backgroundPosition = `${50 + moveX}% ${50 + moveY}%`;
});
</script>
</body>
</html>
