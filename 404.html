<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Page Not Found</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
<link rel="icon" href="favicon.png" type="image/png">
<style>
@import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap');
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  overflow: hidden;
  perspective: 1000px;
  transition: color 0.5s;
  background-size: 800% 800%;
  animation: gradientMove 15s ease infinite;
  background-image: linear-gradient(270deg, #ff4e50, #f9d423, #ff6b6b, #f79489);
}

body.dark {
  background-image: linear-gradient(270deg, #2e0000, #660000, #990000, #cc0000);
}

@keyframes gradientMove {
  0% {background-position: 0% 50%;}
  50% {background-position: 100% 50%;}
  100% {background-position: 0% 50%;}
}

.card {
  width: 700px;   
  padding: 50px;  
  background: rgba(255,255,255,0.9);
  border-radius: 25px;
  box-shadow: 0 25px 50px rgba(0,0,0,0.3);
  text-align: center;
  transform-style: preserve-3d;
  transition: transform 0.1s ease, background 0.5s, color 0.5s;
  cursor: pointer;
  position: relative;
  overflow: hidden;
  display: flex;
  flex-direction: column;
  align-items: center;
}

body.dark .card {
  background: rgba(50,0,0,0.9);
  color: #eee;
}


.card h1 {
  margin: 10px 0;
  font-size: 4rem;
  font-family: 'Fredoka One', cursive; 
  color: #ff3c3c;
  text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
}
.card p { font-size: 1.5rem; margin: 20px 0 40px; }

.btn {
  width: 60%;
  padding: 20px;
  background: linear-gradient(135deg, #ff3c3c, #ff7e5f);
  color: white;
  border: none;
  border-radius: 20px;
  font-size: 1.5rem;
  font-weight: bold;
  cursor: pointer;
  transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.3s;
}

.btn:hover { transform: translateY(-3px); box-shadow: 0 10px 25px rgba(0,0,0,0.3); }
.btn:active { transform: translateY(2px) scale(0.95); box-shadow: none; }

.dark-toggle {
  position: fixed;
  bottom: 20px;
  left: 20px;
  background: rgba(255,255,255,0.8);
  border: none;
  border-radius: 50%;
  width: 50px;
  height: 50px;
  font-size: 1.2rem;
  cursor: pointer;
  box-shadow: 0 5px 15px rgba(0,0,0,0.2);
  transition: background 0.3s, color 0.3s;
}

body.dark .dark-toggle {
  background: rgba(50,50,50,0.8);
  color: #fff;
}

.particle {
  position: absolute;
  width: 8px;
  height: 8px;
  background: rgba(255,255,255,0.8);
  border-radius: 50%;
  pointer-events: none;
  animation: float 4s ease-in-out infinite;
}

body.dark .particle { background: rgba(255,150,150,0.8); }

@keyframes float {
  0% {transform: translateY(0px);}
  50% {transform: translateY(-15px);}
  100% {transform: translateY(0px);}
}
</style>
</head>
<body>
  <div class="card" id="tiltCard">
    <h1>404</h1>
    <p>Oops! How did we get here?</p>
    <button class="btn" onclick="location.href='/'">Go Home</button>
  </div>

  <button class="dark-toggle" id="darkToggle"><i class="fas fa-moon"></i></button>

  <script>
    const tiltCard = document.getElementById('tiltCard');
    const body = document.body;
    const darkToggle = document.getElementById('darkToggle');


    tiltCard.addEventListener('mousemove', e => {
      const rect = tiltCard.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      const rotateX = ((y - rect.height/2)/(rect.height/2)) * -15;
      const rotateY = ((x - rect.width/2)/(rect.width/2)) * 15;
      tiltCard.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.05)`;
    });

    tiltCard.addEventListener('mouseleave', () => {
      tiltCard.style.transition = 'transform 0.5s ease';
      tiltCard.style.transform = 'rotateX(0deg) rotateY(0deg) scale(1)';
      setTimeout(() => tiltCard.style.transition='',500);
    });


    document.addEventListener('mousemove', e => {
      const xPercent = e.clientX / window.innerWidth - 0.5;
      const yPercent = e.clientY / window.innerHeight - 0.5;
      const moveX = xPercent * 40;
      const moveY = yPercent * 40;
      body.style.backgroundPosition = `${50 + moveX}% ${50 + moveY}%`;
    });

    darkToggle.addEventListener('click', () => {
      body.classList.toggle('dark');
    });


    function createParticles(count){
      for(let i=0;i<count;i++){
        const p=document.createElement('div');
        p.classList.add('particle');
        p.style.left=Math.random()*100+'vw';
        p.style.top=Math.random()*100+'vh';
        p.style.animationDuration=3+Math.random()*2+'s';
        body.appendChild(p);
      }
    }
    createParticles(30);

    const titleText = "404 :/";
    let titleIndex = 0;
    let forward = true;

    function animateTitle() {
      let current = titleText.slice(0, titleIndex);
      document.title = current || " "; 
      if (forward) {
        titleIndex++;
        if (titleIndex > titleText.length) forward = false;
      } else {
        titleIndex--;
        if (titleIndex < 0) forward = true;
      }
      setTimeout(animateTitle, 200);
    }

    animateTitle();
  </script>
</body>
</html>
