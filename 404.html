<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Page Not Found</title>
  <style>

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0d0d0d; 
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 6em;
      margin: 0;
      color: #ff3c3c; 
      animation: pulse 1.5s infinite;
    }

    p {
      font-size: 1.5em;
      margin: 20px 0;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: #1a1a1a;
      color: #00ffff;
      text-decoration: none;
      border-radius: 8px;
      transition: 0.3s;
    }

    a:hover {
      background: #00ffff;
      color: #0d0d0d;
    }


    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }


    .floating {
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }
  </style>
</head>
<body>
  <h1 class="floating">404</h1>
  <p>Oops! This page doesnâ€™t exist.</p>
  <a href="/">Return Home</a>
</body>
</html>
