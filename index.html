<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome!</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link rel="icon" href="favicon.png" type="image/png">
<style>
:root {
  --primary: #ff7eb3;
  --secondary: #65d6ce;
  --accent: #f6d365;
  --bg-light: #f0f8ff;
  --bg-dark: #1a1a2e;
  --text-light: #111;
  --text-dark: #fff;
  --glass-radius: 25px;
  --button-radius: 20px;
}

body {
  margin: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  transition: background 0.5s, color 0.5s;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4, #a18cd1, #fbc2eb);
  background-size: 400% 400%;
  animation: gradientMove 15s ease infinite;
  color: var(--text-light);
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 40px 20px;
  overflow-x: hidden;
}

body.dark {
  background: linear-gradient(135deg, #1e1e2f, #282830, #111, #222233);
  color: var(--text-dark);
}

@keyframes gradientMove {
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

h1 {
  font-size: 3rem;
  text-align: center;
  margin-bottom: 50px;
  background: linear-gradient(90deg, var(--primary), var(--secondary));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

/* GLASS CARD BUTTONS */
.card {
  background: rgba(255,255,255,0.15);
  backdrop-filter: blur(15px) saturate(180%);
  -webkit-backdrop-filter: blur(15px) saturate(180%);
  border-radius: var(--glass-radius);
  padding: 30px 50px;
  margin: 20px;
  text-align: center;
  cursor: pointer;
  font-size: 1.5rem;
  font-weight: bold;
  color: #fff;
  transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
  position: relative;
}

.card:hover {
  transform: translateY(-10px) scale(1.05) rotateZ(1deg);
  box-shadow: 0 15px 30px rgba(0,0,0,0.3);
  background: rgba(255,255,255,0.25);
}

body.dark .card {
  background: rgba(0,0,0,0.3);
}

/* DARK MODE TOGGLE */
#darkToggle {
  position: fixed;
  top: 20px;
  right: 20px;
  border: none;
  background: linear-gradient(135deg, var(--primary), var(--secondary));
  color: #fff;
  font-size: 1.5rem;
  padding: 12px 18px;
  border-radius: var(--button-radius);
  cursor: pointer;
  transition: transform 0.2s, box-shadow 0.2s;
  z-index: 100;
}
#darkToggle:hover {
  transform: translateY(-3px) scale(1.05);
  box-shadow: 0 5px 15px rgba(0,0,0,0.3);
}

/* FLOATING BUBBLES */
.bubble {
  position: absolute;
  border-radius: 50%;
  opacity: 0.2;
  pointer-events: none;
  animation: floatBubble 8s linear infinite;
}
@keyframes floatBubble {
  0% { transform: translateY(0) scale(1); }
  50% { transform: translateY(-300px) scale(1.3); }
  100% { transform: translateY(0) scale(1); }
}

/* CLICK SOUND EFFECT */
button, .card { user-select:none; }

footer {
  margin-top: auto;
  padding: 20px;
  font-size: 0.9rem;
  color: rgba(0,0,0,0.6);
}
body.dark footer { color: rgba(255,255,255,0.5); }
</style>
</head>
<body>

<button id="darkToggle"><i class="fas fa-moon"></i></button>

<h1>Welcome!</h1>

<div class="card" onclick="openLink('https://nefarious.site/downloads')">
  <i class="fas fa-download"></i> Downloads
</div>

<div class="card" onclick="openLink('https://nefarious.site/about')">
  <i class="fas fa-link"></i> About
</div>

<footer>&copy; 2025 Nefarious Hub</footer>

<audio id="clickSound" src="click.mp3"></audio>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const darkToggle = document.getElementById('darkToggle');
  const body = document.body;
  const clickSound = document.getElementById('clickSound');

  // Load theme
  if (localStorage.getItem('theme') === 'dark') body.classList.add('dark');

  function updateIcon() {
    darkToggle.innerHTML = body.classList.contains('dark') 
      ? '<i class="fas fa-sun"></i>' 
      : '<i class="fas fa-moon"></i>';
  }
  updateIcon();

  // Dark mode toggle
  darkToggle.addEventListener('click', () => {
    body.classList.toggle('dark');
    localStorage.setItem('theme', body.classList.contains('dark') ? 'dark' : 'light');
    updateIcon();
    clickSound.currentTime = 0; clickSound.play();
  });

  // Floating bubbles
  for(let i=0;i<30;i++){
    const b = document.createElement('div');
    b.className = 'bubble';
    const size = 10 + Math.random()*50;
    b.style.width=b.style.height=size+'px';
    b.style.left=Math.random()*100+'vw';
    b.style.top=Math.random()*100+'vh';
    b.style.animationDuration=(5+Math.random()*5)+'s';
    b.style.background='radial-gradient(circle,#ff7eb3,#65d6ce)';
    document.body.appendChild(b);
  }

  // GLOBAL click sound for all buttons and .card divs
  document.querySelectorAll('button, .card').forEach(el => {
    el.addEventListener('click', () => {
      clickSound.currentTime = 0;
      clickSound.play();
    });
  });
});

// Open links in the same tab
function openLink(url){
  window.location.href = url; // <-- opens in same tab now
}
</script>
</body>
</html>
