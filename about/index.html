<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>About</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
<link rel="icon" href="favicon.png" type="image/png">
<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  overflow: hidden;
  perspective: 1000px;
  transition: color 0.5s;
  background-size: 800% 800%;
  animation: gradientMove 15s ease infinite;
  background-image: linear-gradient(270deg, #ff7eb3, #65d6ce, #f6d365, #a18cd1);
}

body.dark {
  background-image: linear-gradient(270deg, #0f0c29, #302b63, #24243e, #4b0c7c, #1c1b2a, #3d1e6d);
}

@keyframes gradientMove {
  0% {background-position: 0% 50%;}
  50% {background-position: 100% 50%;}
  100% {background-position: 0% 50%;}
}

.container {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 30px;
}

.card, .discord-card {
  width: 350px;
  padding: 25px;
  background: rgba(255,255,255,0.9);
  border-radius: 20px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.2);
  text-align: center;
  transform-style: preserve-3d;
  transition: transform 0.1s ease, background 0.5s, color 0.5s;
  cursor: pointer;
  position: relative;
  overflow: hidden;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.discord-card {
  flex-direction: row;
  gap: 15px;
  padding: 20px 25px;
}

.discord-avatar {
  width: 80px;
  height: 80px;
  border-radius: 50%;
  flex-shrink: 0;
  border: 4px solid #faa61a;
}

.discord-info {
  display: flex;
  flex-direction: column;
  justify-content: center;
}

#discord-status {
  font-weight: bold;
  font-size: 0.9rem;
  color: #faa61a;
}

body.dark .card, body.dark .discord-card {
  background: rgba(30,30,30,0.9);
  color: #eee;
}

.card h1 { margin: 10px 0; font-size: 1.8rem; }
.card p { font-size: 1rem; margin: 10px 0 20px; }

.buttons {
  display: flex;
  justify-content: space-between;
  gap: 10px;
  margin-top: 20px;
  width: 100%;
}

.btn {
  flex: 1;
  padding: 10px;
  background: linear-gradient(135deg, #65d6ce, #ff7eb3);
  color: white;
  border: none;
  border-radius: 12px;
  font-size: 1rem;
  font-weight: bold;
  cursor: pointer;
  transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.3s;
}

.btn:hover { transform: translateY(-3px); box-shadow: 0 8px 20px rgba(0,0,0,0.2); }
.btn:active { transform: translateY(2px) scale(0.95); box-shadow: none; }

.dark-toggle {
  position: fixed;
  bottom: 20px;
  left: 20px;
  background: rgba(255,255,255,0.8);
  border: none;
  border-radius: 50%;
  width: 50px;
  height: 50px;
  font-size: 1.2rem;
  cursor: pointer;
  box-shadow: 0 5px 15px rgba(0,0,0,0.2);
  transition: background 0.3s, color 0.3s;
}

body.dark .dark-toggle { background: rgba(50,50,50,0.8); color: #fff; }

.about-btn {
  position: fixed;
  top: 20px;
  right: 20px;
  padding: 10px 20px;
  background: linear-gradient(135deg, #65d6ce, #ff7eb3);
  color: white;
  border: none;
  border-radius: 12px;
  font-size: 1rem;
  font-weight: bold;
  cursor: pointer;
  transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.3s;
}

.about-btn:hover { transform: translateY(-2px); box-shadow: 0 6px 15px rgba(0,0,0,0.2); }
.about-btn:active { transform: translateY(1px) scale(0.95); box-shadow: none; }

.particle {
  position: absolute;
  width: 8px;
  height: 8px;
  background: rgba(255,255,255,0.8);
  border-radius: 50%;
  pointer-events: none;
  animation: float 4s ease-in-out infinite;
}

body.dark .particle { background: rgba(200,200,255,0.8); }

@keyframes float {
  0% {transform: translateY(0px);}
  50% {transform: translateY(-15px);}
  100% {transform: translateY(0px);}
}
</style>
</head>
<body>
<button class="about-btn" onclick="location.href='https://nefarious.site'">Back</button>

<div class="container">
  <div class="card" id="tiltCard">
    <h1>About</h1>
    <p>asdadsawreqreqwreqrwqr</p>
    <div class="buttons">
      <button class="btn">One</button>
      <button class="btn">Two</button>
      <button class="btn">Three</button>
      <button class="btn">Four</button>
    </div>
  </div>

  <div class="discord-card" id="discordCard">
    <img id="discord-avatar" class="discord-avatar" src="https://cdn.discordapp.com/embed/avatars/0.png" alt="Avatar">
    <div class="discord-info">
      <p id="discord-username">Username</p>
      <span id="discord-status">Idle</span>
    </div>
  </div>
</div>

<button class="dark-toggle" id="darkToggle"><i class="fas fa-moon"></i></button>

<script>
const tiltCard = document.getElementById('tiltCard');
const discordCard = document.getElementById('discordCard');
const body = document.body;

function addTilt(card) {
  card.addEventListener('mousemove', e => {
    const rect = card.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;
    const rotateX = ((y - rect.height/2)/(rect.height/2)) * -15;
    const rotateY = ((x - rect.width/2)/(rect.width/2)) * 15;
    card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.05)`;
  });

  card.addEventListener('mouseleave', () => {
    card.style.transition = 'transform 0.5s ease';
    card.style.transform = 'rotateX(0deg) rotateY(0deg) scale(1)';
    setTimeout(() => card.style.transition='',500);
  });
}

addTilt(tiltCard);
addTilt(discordCard);

function createParticles(count){
  for(let i=0;i<count;i++){
    const p=document.createElement('div');
    p.classList.add('particle');
    p.style.left=Math.random()*100+'vw';
    p.style.top=Math.random()*100+'vh';
    p.style.animationDuration=3+Math.random()*2+'s';
    body.appendChild(p);
  }
}
createParticles(25);

async function loadDiscordProfile() {
  try {
    const res = await fetch('/api/discord');
    const data = await res.json();
    document.getElementById('discord-avatar').src = data.avatar;
    document.getElementById('discord-username').textContent = data.username;
    document.getElementById('discord-status').textContent = 'Idle';
  } catch(err) { console.error(err); }
}
loadDiscordProfile();
</script>

<script src="darkmode.js"></script>
</body>
</html>
