<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Text File Hub</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link rel="icon" href="favicon.png" type="image/png">
<style>
:root {
  --primary: #ff7eb3;
  --secondary: #65d6ce;
  --accent: #f6d365;
  --bg-light: #f0f8ff;
  --bg-dark: #1a1a2e;
  --text-light: #111;
  --text-dark: #fff;
  --glass-radius: 25px;
  --button-radius: 20px;
}

body {
  margin: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  transition: background 0.5s, color 0.5s;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4, #a18cd1, #fbc2eb);
  background-size: 400% 400%;
  animation: gradientMove 15s ease infinite;
  color: var(--text-light);
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 40px 20px;
  overflow: hidden;
  position: relative;
}

body.dark {
  background: linear-gradient(135deg, #1e1e2f, #282830, #111, #222233);
  color: var(--text-dark);
}

@keyframes gradientMove {
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

h1 {
  font-size: 3rem;
  text-align: center;
  margin-bottom: 50px;
  background: linear-gradient(90deg, var(--primary), var(--secondary));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.card {
  background: rgba(255,255,255,0.15);
  backdrop-filter: blur(15px) saturate(180%);
  -webkit-backdrop-filter: blur(15px) saturate(180%);
  border-radius: var(--glass-radius);
  padding: 20px 30px;
  margin: 20px;
  text-align: center;
  cursor: pointer;
  font-size: 1.3rem;
  font-weight: bold;
  color: #fff;
  transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
  position: relative;
  width: 300px;
  word-wrap: break-word;
}

.card:hover {
  transform: translateY(-10px) scale(1.05) rotateZ(1deg);
  box-shadow: 0 15px 30px rgba(0,0,0,0.3);
  background: rgba(255,255,255,0.25);
}

body.dark .card {
  background: rgba(0,0,0,0.3);
}

#darkToggle {
  position: fixed;
  top: 20px;
  right: 20px;
  border: none;
  background: linear-gradient(135deg, var(--primary), var(--secondary));
  color: #fff;
  font-size: 1.5rem;
  padding: 12px 18px;
  border-radius: var(--button-radius);
  cursor: pointer;
  transition: transform 0.2s, box-shadow 0.2s;
  z-index: 100;
}
#darkToggle:hover {
  transform: translateY(-3px) scale(1.05);
  box-shadow: 0 5px 15px rgba(0,0,0,0.3);
}

.bubble {
  position: absolute;
  border-radius: 50%;
  pointer-events: none;
  background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.8), rgba(255,255,255,0.2));
  box-shadow: 0 0 15px rgba(255,255,255,0.3);
  filter: blur(1px);
  transform-origin: center center;
  transition: transform 0.1s;
}

button, .card { user-select:none; }

footer {
  margin-top: auto;
  padding: 20px;
  font-size: 0.9rem;
  color: rgba(0,0,0,0.6);
}
body.dark footer { color: rgba(255,255,255,0.5); }

/* MODAL FOR TXT VIEW */
#modal {
  position: fixed;
  top: 50%; left: 50%;
  transform: translate(-50%, -50%);
  background: rgba(255,255,255,0.9);
  backdrop-filter: blur(15px);
  padding: 30px;
  border-radius: var(--glass-radius);
  max-width: 80%;
  max-height: 80%;
  overflow-y: auto;
  display: none;
  z-index: 200;
  white-space: pre-wrap;
  color: #111;
}

body.dark #modal { background: rgba(0,0,0,0.85); color: #fff; }

#closeModal {
  position: absolute;
  top: 10px;
  right: 15px;
  font-size: 1.2rem;
  cursor: pointer;
  background: none;
  border: none;
  color: inherit;
}
</style>
</head>
<body>

<button id="darkToggle"><i class="fas fa-moon"></i></button>

<h1>Text File Hub</h1>

<div id="fileContainer"></div>

<div id="modal">
  <button id="closeModal"><i class="fas fa-times"></i></button>
  <div id="fileContent"></div>
</div>

<footer>&copy; 2025 Nefarious Hub</footer>

<audio id="clickSound" src="click.mp3"></audio>

<script>
const files = [
  { name: "example1.txt", url: "files/example1.txt" },
  { name: "example2.txt", url: "files/example2.txt" },
  { name: "readme.txt", url: "files/readme.txt" }
];

const container = document.getElementById("fileContainer");
const modal = document.getElementById("modal");
const fileContent = document.getElementById("fileContent");
const closeModal = document.getElementById("closeModal");

files.forEach(file => {
  const card = document.createElement("div");
  card.className = "card";
  card.innerHTML = `<i class="fas fa-file-alt"></i> ${file.name}`;
  card.onclick = () => {
    fetch(file.url)
      .then(res => res.text())
      .then(text => {
        fileContent.textContent = text;
        modal.style.display = "block";
        document.getElementById('clickSound').play();
      })
      .catch(err => alert("Failed to load file"));
  };
  container.appendChild(card);
});

closeModal.onclick = () => modal.style.display = "none";

document.addEventListener("DOMContentLoaded", () => {
  const darkToggle = document.getElementById('darkToggle');
  const body = document.body;
  const clickSound = document.getElementById('clickSound');

  if (localStorage.getItem('theme') === 'dark') body.classList.add('dark');

  function updateIcon() {
    darkToggle.innerHTML = body.classList.contains('dark') 
      ? '<i class="fas fa-sun"></i>' 
      : '<i class="fas fa-moon"></i>';
  }
  updateIcon();

  darkToggle.addEventListener('click', () => {
    body.classList.toggle('dark');
    localStorage.setItem('theme', body.classList.contains('dark') ? 'dark' : 'light');
    updateIcon();
    clickSound.currentTime = 0; clickSound.play();
  });

  const bubbles = [];
  const bubbleCount = 35;
  for(let i=0;i<bubbleCount;i++){
    const b = document.createElement('div');
    b.className = 'bubble';
    b.size = 15 + Math.random()*60;
    b.style.width = b.style.height = b.size + 'px';
    b.x = Math.random()*window.innerWidth;
    b.y = Math.random()*window.innerHeight;
    b.vx = (Math.random()-0.5)*0.5;
    b.vy = (Math.random()*0.3 + 0.2) * -1;
    b.style.left = b.x+'px';
    b.style.top = b.y+'px';
    b.style.opacity = 0.1 + Math.random()*0.2;
    document.body.appendChild(b);
    bubbles.push(b);
  }

  let mouse = {x: -1000, y: -1000};
  document.addEventListener('mousemove', e => { mouse.x = e.clientX; mouse.y = e.clientY; });

  function animateBubbles(){
    for(const b of bubbles){
      b.x += b.vx;
      b.y += b.vy;
      if(b.y + b.size < 0) { b.y = window.innerHeight + b.size; b.x = Math.random()*window.innerWidth; }
      const dx = b.x + b.size/2 - mouse.x;
      const dy = b.y + b.size/2 - mouse.y;
      const dist = Math.sqrt(dx*dx + dy*dy);
      if(dist < 100){
        const angle = Math.atan2(dy, dx);
        const force = (100-dist)/100 * 2;
        b.x += Math.cos(angle)*force;
        b.y += Math.sin(angle)*force;
        const scale = 1 + (100-dist)/200;
        b.style.transform = `scale(${scale},${1/scale})`;
      } else b.style.transform = 'scale(1,1)';
      b.style.left = b.x + 'px';
      b.style.top = b.y + 'px';
    }
    requestAnimationFrame(animateBubbles);
  }
  animateBubbles();
});
</script>

</body>
</html>
